<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title data-i18n="extensionName"></title>

    <link rel="stylesheet" href="../_libraries/bootstrap.min.css"/>
    <link rel="stylesheet" href="../_libraries/mdb.min.css"/>
    <link rel="stylesheet" href="page.css"/>

    <script src="../_libraries/jquery.min.js"></script>
    <script src="../_libraries/bootstrap.bundle.min.js"></script>
    <script src="../_libraries/mdb.min.js"></script>
    <script src="../_libraries/uuidv4.min.js"></script>
    <script src="../_libraries/mustache.min.js"></script>

    <script src="../common.js"></script>

    <script src="page-templates.js"></script>
    <script src="page.js"></script>
</head>

<body class="m-2">

<!-- header -->
<h1><span data-i18n="optionsHeader|$extensionName"></span>&nbsp;<small><small class="text-muted" data-i18n="optionsHeaderSecondary"></small></small></h1>

<!-- tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="signaturesTab" data-toggle="tab" href="#signaturesTabContent" role="tab" data-i18n="optionsSignatures"></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="miscellaneousTab" data-toggle="tab" href="#miscellaneousTabContent" role="tab" data-i18n="optionsMiscellaneous"></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="helpTab" data-toggle="tab" href="#helpTabContent" role="tab" data-i18n="optionsHelp"></a>
    </li>
</ul>

<!-- tab content -->
<div class="tab-content">
    <!-- signatures -->
    <div class="tab-pane m-2 active" id="signaturesTabContent" role="tabpanel">
        <div id="signaturesTable" class="table-editable">
            <table class="table table-bordered text-center">
                <thead class="thead-dark">
                <tr>
                    <!-- default -->
                    <th class="w-auto text-center" data-i18n="optionsTableColumnSignaturesDefault"></th>
                    <!-- name -->
                    <th class="w-50 text-center" data-i18n="optionsTableColumnSignaturesName"></th>
                    <!-- edit / up / down / remove -->
                    <th class="w-25" colspan="4" data-i18n="optionsTableColumnSignaturesAction"></th>
                </tr>
                </thead>
                <tbody id="signaturesTableBody">
                <!-- signatures ... -->
                </tbody>
            </table>
            <!-- add -->
            <span class="signaturesAdd">
                <button type="button" class="btn btn-success btn-rounded btn-sm my-0">
                    <svg class="bi" width="2em" height="2em" fill="currentColor">
                        <use xlink:href="../_images/bootstrap-icons.svg#plus"/>
                    </svg>
                    &nbsp;
                    <span data-i18n="optionsButtonAddSignature"></span>
                </button>
            </span>
        </div>
    </div>
    <!-- miscellaneous -->
    <div class="tab-pane m-2" id="miscellaneousTabContent" role="tabpanel">
        <h4 data-i18n="optionsCommandsHeadline"></h4>
        <hr class="w-100">
        <div id="commandsContainer" class="container form-group float-left">
        </div>
    </div>
    <!-- help -->
    <div class="tab-pane m-2" id="helpTabContent" role="tabpanel">
        <span data-i18n="optionsHelpText"></span>&nbsp;&hellip;
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="btn-group">
                    <a href="http://mozext.achimonline.de" class="btn btn-link active">
                        <img class="img-fluid" src="../_images/mozilla-dino.png">
                        <span class="nobr">mozext.achimonline.de</span>
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                &hellip;&nbsp;<span data-i18n="optionsHelpOr"></span>&nbsp;&hellip;
            </div>
            <div class="row justify-content-center">
                <div class="btn-group">
                    <a href="https://github.com/4ch1m/mozext/signatureswitch-me" class="btn btn-link active">
                        <img class="img-fluid" src="../_images/octocat.png">
                        <span class="nobr">github.com/4ch1m/mozext/signatureswitch-me</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modals -->
<span id="signatureModals">
</span>

</body>

</html>
